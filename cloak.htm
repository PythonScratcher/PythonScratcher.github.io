<body>
<h2>
please note this is a cloaker not a proxy, it stops most extentions from seeing the page your on, not bypassing any firewall :)
</h2>
  <input type="text" id="urlInput" value="https://">
  <button onclick="openGame()">Open</button>
  <script>
    function openGame() {
      var win = window.open();
      var url = document.getElementById("urlInput").value;
      var iframe = win.document.createElement('iframe');
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      iframe.style.border = "none";
      iframe.src = url;
      win.document.body.appendChild(iframe);
    }
  </script>
</body>
</html>
