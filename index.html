<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PythonScratcher's Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: blue;
            color: white;
            padding: 15px 15px 15px; 
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            box-sizing: border-box;
        }

        .content {
            margin-left: 250px; /* Sidebar width */
            padding: 20px;
            flex-grow: 1;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="sidebar">

        <ul>
            <li><b><a href="/" style="color: white;">Home</a></b></li>
            <li><a href="/files.html" style="color: white;">Files</a></li>
          <li><a href="/games" style="color: white;">Games</a></li>
          <li><a href="/projects.html" style="color: white;">Projects</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>PythonScratcher's Site</h1>
      <p id="ipAddress">Hello!</p>
      <p>I'm PythonScratcher, A web developer in PHP, HTML, CSS and JavaScript! I like doing projects in Node.JS, Python and PHP</p>

      <script>
        fetch('https://ipv4.icanhazip.com')
          .then(response => response.text()) // Assuming the response is plain text
          .then(data => {
            var IP = data;
            document.getElementById('ipAddress').textContent = "Hello, " + IP + "!";
          })
          .catch(error => {
            console.error('Error fetching IP:', error);
            document.getElementById('ipAddress').textContent = 'Error fetching IP';
          });
      </script>
    </div>
</body>
</html>
