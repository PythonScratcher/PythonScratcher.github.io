<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/98.css">
  <title>PythonScratcher</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .window {
      max-width: 600px; /* Adjust as needed */
      width: 100%;
    }
  </style>
</head>
<body>

<!-- Window for PythonScratcher -->
<div class="window">
  <div class="title-bar">
    <div class="title-bar-text">PythonScratcher</div>
    <div class="title-bar-controls">
      <button aria-label="Minimize"></button>
      <button aria-label="Maximize"></button>
      <button aria-label="Close"></button>
    </div>
  </div>
  
  <!-- Window content -->
  <div class="window-body">
    <p>Welcome to PythonScratcher, a place for all your Python needs!</p>
    <p>Explore our offerings:</p>
    
    <!-- Buttons -->
    <div class="flex-container">
      <a href="/files" class="button">/files</a>
      <a href="/hb" class="button">/hb</a>
      <a href="/donate" class="button">/donate</a>
      <a href="/games" class="button">/games</a>
    </div>
  </div>
</div>

</body>
</html>
