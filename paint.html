<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Paint!</title>
  <style>
    #drawing-area {
      width: 900px;
      height: 400px;
      border: 1px solid black;
      position: relative;
    }
  </style>
</head>
<body>

<div id="drawing-area"></div>
<input type="color" id="color-input">

<button id="save-button">Save</button>
<input type="file" id="load-input">
<script>
  // get the drawing area and colour picker elements
  const drawingArea = document.querySelector("#drawing-area");
  const colorInput = document.querySelector("#color-input");

  // make the canvas elemnt for the drawing area
  const canvas = document.createElement("canvas");
  canvas.width = 900;
  canvas.height = 400;
  drawingArea.appendChild(canvas);

  // get the 2D drawing stuff from the canvas
  const context = canvas.getContext("2d");

  context.fillStyle = "white";
  context.fillRect(0, 0, canvas.width, canvas.height);

  // set the initial color
  let color = "#000000";

  // handle color picker input
  colorInput.addEventListener("input", event => {
    color = event.target.value;
  });

  // handle mouse events for drawing
  let isDrawing = false;
  canvas.addEventListener("mousedown", event => {
    isDrawing = true;
    context.beginPath();
    context.moveTo(event.clientX, event.clientY);
    context.strokeStyle = color;
  });
  canvas.addEventListener("mousemove", event => {
    if (isDrawing) {
      context.lineTo(event.clientX, event.clientY);
      context.stroke();
    }
  });
  canvas.addEventListener("mouseup", () => {
    isDrawing = false;
  });

  // save button stuffs
  const saveButton = document.querySelector("#save-button");
  saveButton.addEventListener("click", () => {
    const dataURL = canvas.toDataURL("image/jpeg");
    const link = document.createElement("a");
    link.href = dataURL;
    link.download = "drawing.jpg";
    link.click();
  });

  // image moment
  const loadInput = document.querySelector("#load-input");
  loadInput.addEventListener("change", event => {
    const file = event.target.files[0];
    const reader = new FileReader();
    reader.readAsDataURL(file);
    reader.onload = () => {
      const image = new Image();
      image.src = reader.result;
      image.onload = () => {
        context.drawImage(image, 0, 0);
      };
    };
  });
</script>

</html>
